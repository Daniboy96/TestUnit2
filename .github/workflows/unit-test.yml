name: Unit Test and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - stg
  pull_request:
    branches:    
      - Teste

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test

    - name: Check test coverage
      run: |
        COVERAGE_THRESHOLD=75
        COVERAGE_REPORT=$(cat coverage/lcov-report/index.html | grep -oP "(?<=<span class=\"strong\">)(\d+)(?=%<\/span>)")
        if [ -z "$COVERAGE_REPORT" ] || [ $COVERAGE_REPORT -lt $COVERAGE_THRESHOLD ]; then
          echo "Test coverage is below the required threshold of ${COVERAGE_THRESHOLD}%"
          exit 1
        fi

    - name: SonarCloud Analysis
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
