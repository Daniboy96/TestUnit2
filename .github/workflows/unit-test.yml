name: Unit Test and SonarCloud Analysis

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
      - teste

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test

    - name: SonarCloud Analysis
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: './'
        extraProperties: |
          sonar.projectKey=784a7128e8e31001da898fa590e62d84b2424eef
          sonar.sources=src
          sonar.tests=test
          sonar.javascript.lcov.reportPaths=coverage/lcov.info